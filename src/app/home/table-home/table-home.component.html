<div class="">

  <mat-toolbar class="navbar" color="primary">

    <nav class="nav">
      <a class="nav-link active" href="#">View 1</a>
      <a class="nav-link" href="#">View 2</a>
    </nav>

    <div>
      <img src="../../../assets/images/logo_swiftair 2.png" alt="logo swiftair" srcset="">
    </div>

    <nav class="nav">
      <span>New case</span>
      <mat-icon class="add">add</mat-icon>
      <span>My searches</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
      <span>Import AIMS</span>
      <mat-icon> open_in_browser </mat-icon>
      <span>Configuracion</span>
    </nav>

  </mat-toolbar>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"></th>
      <td mat-cell *matCellDef="let element"> <input type="checkbox" id="cbox1" value="first_checkbox"
          class="checkbox-round"></td>
    </ng-container>

    <ng-container matColumnDef="cia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-header"> CIA </th>
      <td mat-cell *matCellDef="let element"> <img src="../../../assets/images/logo_swiftair_table.png" alt=""
          srcset=""> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> DEPT </th>
      <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fleet">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Fleet </th>
      <td mat-cell *matCellDef="let element"> {{element.fleet}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Service </th>
      <td mat-cell *matCellDef="let element"> <img src=".././../../assets/images/car.png" alt="" srcset=""> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Status </th>
      <td mat-cell *matCellDef="let element"> <input type="checkbox" [className]="checkStatus" id="cbox1"
          value="first_checkbox" disabled> </td>
    </ng-container>

    <ng-container matColumnDef="workflow">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Workflow </th>
      <td mat-cell *matCellDef="let element" class="tdWorkflow">
        <div class="divBtnWork">
          <button mat-icon-button class="custom-icon-button btnWork">
            <img src="../../../assets/images/edit.png" alt="Descripción de la imagen">
          </button>
        </div>
        <div class="divBtnWork">
          <button mat-icon-button class="custom-icon-button btnWork">
            <img src="../../../assets/images/time.png" alt="Descripción de la imagen">
          </button>
        </div>
        <div class="divBtnWork">
          <button mat-icon-button class="custom-icon-button btnWork">
            <img src="../../../assets/images/travel.png" alt="Descripción de la imagen">
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Due Date </th>
      <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
    </ng-container>

    <ng-container matColumnDef="empty">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> </th>
      <td mat-cell *matCellDef="let element"> {{element.empty}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




</div>
